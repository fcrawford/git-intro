# The big idea

Why it is hard to collaborate with many people in different places.


---

Non-quantitative Academic researchers basically use two strategies for collaboration: 

### Shared Folders (Dropbox/Box)

Single synced shared folder. One person edits at a time. Previous versions named by date and stored in a sub-folder called "older versions".  Conflicting files renamed automatically, resolved manually.  

### Online real-time (Google Docs/Overleaf)

Single synced shared file, updated online simultaneously and concurrently. Previous versions stored online.  No versioning or branching. Conflicts cannot arise because two people cannot be working on different versions of the same document. Rich text documents only.

# A philosophy


The thing to remember is that scientific collaboration is a social act. 

A version control system does not replace planning and communication during a project. 

For us, Git completely solves three problems, and partially solves another:
1. version control
2. offsite backup
3. Data/code sharing 
4. communicating project needs and changes

The fourth one is by far the hardest.
